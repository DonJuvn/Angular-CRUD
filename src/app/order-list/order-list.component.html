<table mat-table [dataSource]="orders">
   <ng-container matColumnDef="name">
     <th mat-header-cell *matHeaderCellDef> Order Name </th>
     <td mat-cell *matCellDef="let order"> {{ order.name }} </td>
   </ng-container>
   <ng-container matColumnDef="quantity">
     <th mat-header-cell *matHeaderCellDef> Quantity </th>
     <td mat-cell *matCellDef="let order"> {{ order.quantity }} </td>
   </ng-container>
   <ng-container matColumnDef="unitPrice">
     <th mat-header-cell *matHeaderCellDef> Unit Price </th>
     <td mat-cell *matCellDef="let order"> {{ order.unitPrice }} </td>
   </ng-container>
   <ng-container matColumnDef="actions">
     <th mat-header-cell *matHeaderCellDef> Actions </th>
     <td mat-cell *matCellDef="let order">
       <button mat-icon-button color="warn" (click)="deleteOrder(order.id)">
         <mat-icon>delete</mat-icon>
       </button>
     </td>
   </ng-container>
   <tr mat-header-row *matHeaderRowDef="['name', 'quantity', 'unitPrice', 'actions']"></tr>
   <tr mat-row *matRowDef="let row; columns: ['name', 'quantity', 'unitPrice', 'actions'];"></tr>
 </table>
